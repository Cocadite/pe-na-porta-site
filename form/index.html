<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>É Os Pé Na Porta — Formulário</title>
  <style>
    :root{
      --bg:#07070a; --card:#0e0e14; --red:#ef4444; --red2:#b91c1c;
      --text:#e5e7eb; --muted:#9ca3af; --line:#1f1f2a;
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(800px 500px at 20% 10%, rgba(239,68,68,.18), transparent 60%),
        radial-gradient(600px 400px at 80% 80%, rgba(185,28,28,.14), transparent 60%),
        var(--bg);
      color:var(--text); font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif;
      padding:24px;
    }
    .wrap{width:100%; max-width:560px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent 60%), var(--card);
      border:1px solid rgba(239,68,68,.18);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
    }
    .hero{
      position:relative;
      height:210px;
      background: #0b0b10;
      border-bottom:1px solid rgba(239,68,68,.18);
      display:flex; align-items:flex-end; justify-content:flex-start;
    }
    .hero img{
      position:absolute; inset:0;
      width:100%; height:100%; object-fit:cover;
      opacity:.85;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.88));
    }
    .title{
      position:relative;
      padding:18px 18px 16px;
      z-index:2;
    }
    .title h1{margin:0; font-size:18px; letter-spacing:.3px}
    .title p{margin:6px 0 0; font-size:13px; color:var(--muted)}
    .content{padding:18px}
    .row{display:flex; gap:12px}
    .row .field{flex:1}
    label{display:block; font-size:12px; color:var(--muted); margin:0 0 6px}
    input, textarea{
      width:100%;
      background:#0a0a0f;
      border:1px solid rgba(255,255,255,.08);
      color:var(--text);
      border-radius:12px;
      padding:12px 12px;
      outline:none;
    }
    input:focus, textarea:focus{border-color: rgba(239,68,68,.55); box-shadow:0 0 0 3px rgba(239,68,68,.12)}
    textarea{min-height:110px; resize:vertical}
    .hint{font-size:12px; color:var(--muted); margin-top:10px}
    .btn{
      width:100%;
      margin-top:14px;
      border:none; cursor:pointer;
      padding:13px 14px;
      border-radius:14px;
      font-weight:700;
      color:white;
      background: linear-gradient(135deg, var(--red), var(--red2));
      box-shadow: 0 14px 30px rgba(239,68,68,.22);
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .msg{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-size:13px;
      line-height:1.4;
      display:none;
    }
    .groupBtn{
      display:none;
      margin-top:12px;
      text-align:center;
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      text-decoration:none;
      color:white;
      background: rgba(239,68,68,.14);
      border: 1px solid rgba(239,68,68,.45);
    }
    .footer{
      padding:14px 18px;
      border-top:1px solid rgba(255,255,255,.06);
      display:flex; justify-content:space-between; align-items:center;
      color:var(--muted); font-size:12px;
    }
    code{background:rgba(255,255,255,.06); padding:2px 6px; border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <img id="thumb" src="/assets/thumb.png" alt="thumbnail">
        <div class="title">
          <h1>Formulário — É Os Pé Na Porta</h1>
          <p>Preencha com atenção. Depois de enviar, aparece o botão do grupo.</p>
        </div>
      </div>

      <div class="content">
        <div class="row">
          <div class="field">
            <label>Seu Discord (@)</label>
            <input id="discordTag" type="text" placeholder="@SeuNick" disabled />
          </div>
          <div class="field">
            <label>Idade</label>
            <input id="idade" type="number" min="5" max="120" placeholder="18" />
          </div>
        </div>

        <div style="height:12px"></div>

        <div class="field">
          <label>Nick (no servidor)</label>
          <input id="nick" type="text" placeholder="Seu nick" />
        </div>

        <div style="height:12px"></div>

        <div class="field">
          <label>Por que você quer entrar?</label>
          <textarea id="motivo" placeholder="Explique com pelo menos 10 caracteres..."></textarea>
        </div>

        <button class="btn" id="sendBtn">Enviar formulário</button>

        <div class="msg" id="msg"></div>
        <a class="groupBtn" id="groupBtn" href="#" target="_blank">GRUPO</a>

        <div class="hint">
          Token: <code id="tokenShow">-</code>
        </div>
      </div>

      <div class="footer">
        <span>PNP System</span>
        <span id="status">online</span>
      </div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const token = qs.get("token") || "";
    document.querySelector("#tokenShow").textContent = token || "-";

    const msg = (t) => {
      const el = document.querySelector("#msg");
      el.textContent = t;
      el.style.display = "block";
    };

    async function loadConfig(){
      const r = await fetch("/api/config");
      const j = await r.json();
      if (j?.thumbnailUrl) document.querySelector("#thumb").src = j.thumbnailUrl;
      return j;
    }

    async function loadToken(){
      if(!token){
        msg("❌ Token ausente. Peça o link no bot (/form).");
        document.querySelector("#sendBtn").disabled = true;
        return;
      }
      const r = await fetch("/api/form/token/" + encodeURIComponent(token));
      const j = await r.json();
      if(!j.ok){
        msg("❌ Token inválido. Peça /form novamente.");
        document.querySelector("#sendBtn").disabled = true;
        return;
      }
      document.querySelector("#discordTag").value = j.discordTag || "@";
      if(j.used){
        msg("⚠️ Esse token já foi usado. Peça /form de novo.");
        document.querySelector("#sendBtn").disabled = true;
      }
    }

    async function submitForm(){
      const idade = Number(document.querySelector("#idade").value);
      const nick = document.querySelector("#nick").value.trim();
      const motivo = document.querySelector("#motivo").value.trim();

      const btn = document.querySelector("#sendBtn");
      btn.disabled = true;
      btn.textContent = "Enviando...";

      try{
        const r = await fetch("/api/form/submit", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ token, idade, nick, motivo })
        });
        const j = await r.json();

        if(!r.ok){
          msg("❌ " + (j.error || "Erro ao enviar."));
          btn.disabled = false;
          btn.textContent = "Enviar formulário";
          return;
        }

        msg("✅ Formulário enviado com sucesso! ⏳ Aguarde a análise da staff.");

        // botão GRUPO só depois de enviar
        const conf = await loadConfig();
        const link = conf.groupInviteUrl || j.groupInviteUrl;
        const gb = document.querySelector("#groupBtn");
        gb.href = link;
        gb.style.display = "block";

        btn.textContent = "Enviado ✅";
      }catch(e){
        msg("❌ Erro de conexão. Tente novamente.");
        btn.disabled = false;
        btn.textContent = "Enviar formulário";
      }
    }

    document.querySelector("#sendBtn").addEventListener("click", submitForm);

    loadConfig().then(loadToken);
  </script>
</body>
</html>
